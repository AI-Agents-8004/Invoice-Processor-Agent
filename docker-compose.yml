version: "3.9"

services:
  invoice-processor:
    build: .
    container_name: invoice-processor-agent
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - APP_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
